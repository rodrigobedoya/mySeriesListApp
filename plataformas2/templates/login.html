<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/login_style.css')}}">

	<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(window).load(function(){
			var i = 0;
			var images = ['https://1.bp.blogspot.com/-RKB1d4DQMb0/UbidBypAG7I/AAAAAAAABBg/o5pHQ_icCOs/s640/Sky+Anime+Landscape+29.jpg','https://i.pinimg.com/564x/3c/7a/fc/3c7afc1b68c0f8cc367dd9d0f1f383de.jpg','https://img00.deviantart.net/90ad/i/2015/161/3/f/anime_background_25_by_ombobon-d8wta14.jpg'];
			var image = $('#slideit');
			image.css('background-image','url(https://img00.deviantart.net/90ad/i/2015/161/3/f/anime_background_25_by_ombobon-d8wta14.jpg)');
			setInterval(function(){
				image.fadeOut(1000,function(){
					image.css('background-image','url('+images[i++]+')');
					image.fadeIn(1000);
				});
				if(i==images.length)
					i = 0;
			},10000);
		});
	</script>

</head>


<body bgcolor="black">
	
	<div id = "slideit" class = "bg">
	
		<br>
		<div id="text">
			
			<h1> MySeriesList</h1>
			<form action="/dologin" method="post">
			
				<fieldset padding = "6px"> 
					
					<legend> Welcome:</legend>
					<br><br><br>
					<input type = "text" name = "username" id="username" placeholder="Username" size="25">
					<br><br>
					<input type = "password" name = "password" id="password" placeholder="Password" size="25">
					<br><br>
					<a href="https://www.google.com" target="_blank">Forgot your password?</a>
					<br> <br>
					<input type = "submit" value = "Log In" id="submit">
					<input type = "button" onclick="location.href='/register';" value = "Register">

				</fieldset>
			
			</form>
		</div>
	
	</div>

</body>

</html>
